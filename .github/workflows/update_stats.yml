name: Update GitHub Stats

on:
  # Har kuni UTC bo'yicha 00:00 da ishga tushadi
  schedule:
    - cron: '0 0 * * *'
  # Workflow’ni qo’lda ham ishga tushirish imkoniyati
  workflow_dispatch: 

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Run Python script to generate STATS.md
      - name: Run stats script
        run: python generate_stats.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Commit and push changes using GH_PAT
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add STATS.md
          git diff --cached --quiet || git commit -m "Auto-update GitHub stats"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/axrorback/axrorback.git
          git push origin HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

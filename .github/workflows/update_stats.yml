name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # har kuni UTC 00:00
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Python o’rnatish
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3️⃣ Dependencies o’rnatish
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Run Python script
      - name: Run stats script
        run: python generate_stats.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Git orqali commit va push qilish
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add STATS.md
          git diff --cached --quiet || git commit -m "Auto-update GitHub stats"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
